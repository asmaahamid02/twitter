<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Twitter</title>
    <link rel="stylesheet" href="/app/assets/css/styles.css">
    <link rel="stylesheet" href="/app/assets/css/profile.css">
    <link rel="icon" type="image/x-icon" href="/app/assets/images/twitter-logo.png">
        <!-- Icon Materials -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
        
        <!-- Font Awesome -->

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>

    <section class="profile-container">

        <div class="profile">

            <img src="/app/assets/svg/ui-user-profile.svg" alt="" class="profile-bg-img">

            <img src="/app/assets/svg/ui-user-profile.svg" alt="" class="profile-img">

            <div class="profile-info">

                <div class="profile-text">
                    <p>Name</p>
                    <p>@username</p>
                    <p>Born on xx xxxxxx xxxx</p>
                    <p>Joined on xx xxxxxx xxxx</p>
                    <p>0 Following | 0 Followers</p>
                </div>

                <div class="profile-btns">
                    <Button class="blue-btn">Follow</Button>
                    <Button class="blue-btn">Block</Button>
                    <Button class="blue-btn" id="edit-profile">Edit Profile</Button>
                </div>

            </div>
            <hr>
            <h1> X No Tweets :(</h1>
        </div>


        


        <!-- inner(profile) tweet button -->
        <!-- <button class="add-tweet">+</button> -->

        <div class="footer">

            <a href="home.html"><i class="material-icons-outlined">home</i></a> 
        
            <a href="#"><i class="material-icons-outlined">search</i></a>
        
            <a href="#"><i class="material-icons-outlined">person</i></a>
        
            <a href="index.html"><i class="material-icons-outlined">logout</i></a>
        
        </div>
    
    </section>
    
    <!-- EDIT PROFILE -->

    </section>


    <!-- EDIT PROFILE -->

    <form action="" class="edit-profile" id="edit-popup">

        <div class="edit-profile-header">

            <img src="/app/assets/svg/x-lg.svg" alt="" id="close-profile-edit" >

            <h4>Edit profile</h4>

            <button class="profile-save-btn">Save</button>

        </div>

        <img src="/app/assets/images/image-add.svg" alt="" class="profile-bg-img" id="new-profile-bg">

        <input type="file" name="profile-img" accept="image/*" id="default-profile-bg-btn" hidden>

        
        <img src="/app/assets/images/image-add.svg" alt="" class="profile-img" id="new-profile-img">

        <input type="file" name="profile-img" accept="image/*" id="default-profile-img-btn" hidden>



        <p>Name:</p>
        <input type="text" name="new_name" placeholder="Name" class="new-name">

        <p>Biography:</p>
        <textarea name="bio" id="" cols="30" rows="5" placeholder="your bio.."></textarea>


    </form>

        
    


<script src="/app/assets/javascript/script.js"></script>
    </section>

</body>
